<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Las Dealership</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom CSS to reduce container width by 50% on laptops */
    @media (min-width: 768px) {
      .container-md-reduced {
        width: 50%; /* Reduce container width by 50% */
        margin: 0 auto; /* Center the container */
      }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold fs-3" href="index.html">Las Dealership</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex flex-column flex-sm-row gap-2">
          <a href="index.html" class="btn btn-outline-warning">Home</a>
          <a href="contact.html" class="btn btn-outline-info">Contact Us</a>
          <a href="signin.html" class="btn btn-outline-primary">Sign In</a>
          <a href="login.html" class="btn btn-outline-success">Login</a>
          <a href="feedback.html" class="btn btn-outline-warning">Feedback</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container flex-grow-1 d-flex flex-column justify-content-center container-md-reduced">
    <div class="glass">
      <h2 class="text-primary text-center mb-4">Sign In</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control bg-dark text-white" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control bg-dark text-white" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control bg-dark text-white" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto">
    &copy; 2025 Las Dealership
  </footer>

</body>
</html>
